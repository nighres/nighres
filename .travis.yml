matrix:
  include:
  - language: java
    jdk: openjdk8
    before_install:
    - sudo apt-get update
    - sudo apt-get install -y jcc
    - pip install --upgrade --user wheel
    - pip install --upgrade --user JCC
    script: "travis/make_dist.sh"
    deploy:
      provider: pypi
      server: https://test.pypi.org/legacy/
      user: "nighres"
      # using plain text password for testpypi, when switching to real pypi use encrypted (below)
      password:
          "Nighrestest1234"
          #secure: ""
      skip_cleanup: true
      on:
        tags: false
        branch: enh/build_locally
        # condition: $TRAVIS_PYTHON_VERSION = "2.7" once we run travis against
        # multiple python versions, this ensures that the package will be deployed only once

notifications:
  email: false
